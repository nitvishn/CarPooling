{% extends "framework.html" %}

{% block title %}
{% endblock %}

{% block body %}

<form action="{{ url_for('login') }}" method="post" data-toggle="validator" role="form">
    <div class="container">
        <div class="form-group">
            <input autocomplete="on" class="form-control" name="username" placeholder="Username" style="width:25%;margin:auto" type="text" required/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input id="pwd" data-minlength="8" autocomplete="on" class="form-control" name="password" placeholder="Password" type="password" style="width:25%;margin:auto" required/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <font color="#a94442"><p>{{errors}}</p></font>
        </div>

        <div class="clearfix">
            <button type="submit">Login</button>
        </div>
        </fieldset>
    </div>
</form>

{% endblock %}
