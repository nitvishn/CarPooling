{% extends "framework.html" %}

{% block title %}
{% endblock %}

{% block body %}
<form action="{{ url_for('register') }}" method="post" data-toggle="validator" role="form">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" style="width:25%;margin:auto" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter First Name" style="width:25%;margin:auto" name="name1" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter Last Name" style="width:25%;margin:auto" name="name2">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" data-minlength="8" type="password" placeholder="Password" id="psw" name="psw" style="width:25%;margin:auto" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" data-match="#psw" data-match-error="Whoops, these don't match" type="password" placeholder="Confirm Password" name="psw1" style="width:25%;margin:auto" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Contact Number" name="contact" style="width:25%;margin:auto" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Community Name" name="community" style="width:25%;margin:auto" required>
            <div class="help-block with-errors">Enter your community name as registered on google maps.</div>
        </div>

        <div class="form-group">
            <font color="#a94442"><p>{{usererror}}</p></font>
        </div>

        <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
